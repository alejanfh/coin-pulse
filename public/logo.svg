<svg width="640" height="240" viewBox="0 0 640 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#050810"/>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFA3"/>
      <stop offset="100%" stop-color="#00C2FF"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="240" rx="28" fill="url(#bg)"/>

  <!-- Icon Container -->
  <g transform="translate(60,40)">
    
    <!-- Circle Base -->
    <circle cx="80" cy="80" r="70" fill="#0E1628" stroke="url(#accent)" stroke-width="3"/>

    <!-- Pulse Line -->
    <polyline 
      points="30,95 55,95 70,65 90,120 110,55 130,95 155,95"
      fill="none"
      stroke="url(#accent)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#softGlow)"
    />

    <!-- Subtle inner glow circle -->
    <circle cx="80" cy="80" r="50" fill="none" stroke="#00FFA3" stroke-opacity="0.08" stroke-width="12"/>
  </g>

  <!-- Brand Name -->
  <text 
    x="240" 
    y="115" 
    font-family="Inter, Arial, Helvetica, sans-serif" 
    font-size="56" 
    font-weight="600"
    fill="#E6EDF3"
    letter-spacing="1"
  >
    Coin<tspan fill="url(#accent)">Pulse</tspan>
  </text>

  <!-- Tagline -->
  <text 
    x="242" 
    y="150" 
    font-family="Inter, Arial, Helvetica, sans-serif" 
    font-size="16" 
    fill="#6B7A99"
    letter-spacing="3"
  >
    REAL-TIME CRYPTO TERMINAL
  </text>

</svg>
